<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify User</title>
</head>
<body>
<h2>Modify User</h2>
<div>
    <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <fieldset>
            <label for="name">name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="name">
            <label for="lastName">lastName</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <label for="age">age</label>
            <input type="text" th:field="*{age}" id="age" placeholder="age">
            <label for="email">email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email">
            <input type="submit" value="Add User">
        </fieldset>
        <button type="submit">Modify</button>
    </form>
    <br/>
    <form th:action="@{/}">
        <button type="submit" class="btn btn-outline-danger">Back to users list</button>
    </form>
</div>
</body>
</html>
